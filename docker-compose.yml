
services:
  postgres:
    image: postgres:17
    container_name: demoapp-postgres
    environment:
      POSTGRES_DB: demoapp
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5444:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: unless-stopped

volumes:
  postgres_data: